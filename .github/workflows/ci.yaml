name: CI

on:
  push:
    branches: [main, release/**]
  pull_request:
    branches: [main, release/**]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      flutter: ${{ steps.filter.outputs.flutter }}
      go: ${{ steps.filter.outputs.go }}
    steps:
      - uses: actions/checkout@v6.0.1
      - uses: dorny/paths-filter@v3.0.2
        id: filter
        with:
          filters: |
            flutter:
              - 'applications/**'
              - 'packages/**'
              - 'melos.yaml'
              - '**/*.dart'
            go:
              - 'services/**'
              - 'go.*'
              - '**/*.go'

  flutter-lint:
    needs: detect-changes
    if: needs.detect-changes.outputs.flutter == 'true'
    uses: .github/workflows/flutter-lint.yaml@main

  flutter-analyze:
    needs: detect-changes
    if: needs.detect-changes.outputs.flutter == 'true'
    uses: .github/workflows/flutter-analyze.yaml@main

  flutter-test-coverage:
    needs: [detect-changes, flutter-analyze]
    if: needs.detect-changes.outputs.flutter == 'true'
    uses: .github/workflows/flutter-test-coverage.yaml@main

  go-lint:
    needs: detect-changes
    if: needs.detect-changes.outputs.go == 'true'
    uses: .github/workflows/go-lint.yaml@main

  go-test:
    needs: detect-changes
    if: needs.detect-changes.outputs.go == 'true'
    uses: .github/workflows/go-test.yaml@main
